<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forward Fitness Club</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- HEADING -->
        <header>
            <!-- <h1>Forward Fitness Club</h1> -->
            <div class="logo" >
                <img src="https://seeklogo.com/images/F/fitness-logo-4E0833DACA-seeklogo.com.png" style="height: 200px;" alt="">
            </div>
        </header>


        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about_us.html">About  Us</a>  </li>
                <li><a href="classes.html">Class</a> </li>
                <li><a href="nutripage.html">Nutrition</a> </li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- hero img -->
        <div id="hero" class="tablet-desktop">
            <img src="image/1000_F_145208964_tsDjnt28DBSiS3Cmfq2kljjjqSwwvDsf.jpg" alt="">
        </div>

        <!-- Main content -->
        <main>
            <div id="form">
                <h2>
                    Complete the form below to begin free trial
                </h2>
                <form action="">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <label for="fName">First name:</label>
                        <input type="text" id="fName" name="fName" required>

                        <label for="lName">Last name:</label>
                        <input type="text" id="lName" name="lName" required>

                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </fieldset>

                    <fieldset>
                        <legend>
                            Additional Information
                        </legend>
                        <p>I would like more information about</p>

                        <label for="grpfit">
                            <input type="checkbox" name="interest" id="grpfit" value="Group Fitness">
                            Group Fitness
                        </label>
                        <label for="prtrain">
                            <input type="checkbox" name="interest" id="prtrain" value="Personal Training">
                            Personal Training
                        </label>
                        <label for="nutr">
                            <input type="checkbox" name="interest" id="nutr" value="Nutrition">
                            Nutrition 
                        </label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>
                            Referral Source
                        </legend>
                        <label for="reference">Now did you find us?</label>
                        <select name="reference" id="reference">
                            <option value="ad">Advertisement</option>
                            <option value="friend">Friend</option>
                            <option value="google">Google</option>
                            <option value="social">Social Media</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="question">Question</label>
                        <textarea name="question" id="question" cols="30" rows="5"></textarea>
                    </fieldset>

                    <input type="submit" id="submit" value="submit" class="btn">
                </form>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy;
                Copyright 2021. All
                Rights Reserved.
                <br>
                <a href="#">forwardfitness@club.net</a>
            </p> 
        </footer>
    </div>
    

</body>
</html>
